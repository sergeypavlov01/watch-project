<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <div class="watch-container">
            <div class="watch">
                <h1 class="time"></h1>

                <div class="date hidden">
                    <h1 class="current-date"></h1>

                    <ul class="date__list">
                        <li class="date__item">
                            Year
                        </li>
                        <li class="date__item">
                            Month
                        </li>
                        <li class="date__item">
                            Date
                        </li>
                    </ul>
                </div>

                <div class="stopwatch hidden">
                    <h1 class="stopwatch__time">00:00</h1>
                    <p class="stopwatch__text">Stopwatch</p>
                </div>

                <div class="btn btn1" id="btn1"></div>
                <div class="btn btn2" id="btn2"></div>
                <div class="btn btn3" id="btn3"></div>
            </div>
        </div>
    </div>
</body>

</html>
